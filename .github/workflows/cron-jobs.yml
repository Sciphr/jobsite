name: Scheduled Tasks

on:
  schedule:
    # Job expiration - daily at 2 AM UTC
    - cron: '0 2 * * *'  
    # General scheduler - every 5 minutes (also keeps app warm)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  job-expiration:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * *'
    steps:
      - name: Expire Jobs
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.APP_URL }}/api/jobs/expire

  scheduler:
    runs-on: ubuntu-latest 
    if: github.event.schedule == '*/5 * * * *'
    steps:
      - name: Run Scheduler
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.APP_URL }}/api/cron/scheduler

  # Manual test job that can be triggered anytime
  manual-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Test All Endpoints
        run: |
          echo "Testing job expiration endpoint..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.APP_URL }}/api/jobs/expire
          
          echo "Testing scheduler endpoint..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.APP_URL }}/api/cron/scheduler